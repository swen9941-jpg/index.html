<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExploreEnjoyFire Upload Portal</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:#fff;
  text-align:center;
}
.container{
  max-width:600px;
  margin:auto;
  padding:40px 20px;
}
button{
  padding:12px 25px;
  border:none;
  border-radius:8px;
  background:#ff6600;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
audio{
  width:100%;
  margin-top:10px;
}
.song{
  background:#111;
  padding:15px;
  border-radius:10px;
  margin-top:15px;
}
</style>
</head>
<body>

<div class="container">
<h1>Upload Your Song ðŸŽ§</h1>

<input type="file" id="fileInput" accept="audio/*">
<br><br>
<button onclick="uploadSong()">Upload</button>

<h2>Music Library</h2>
<div id="musicList"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

<script>
/* ðŸ”¥ PASTE YOUR FIREBASE CONFIG BELOW */
const firebaseConfig = {
  apiKey: "PASTE",
  authDomain: "PASTE",
  projectId: "PASTE",
  storageBucket: "PASTE",
  messagingSenderId: "PASTE",
  appId: "PASTE"
};

firebase.initializeApp(firebaseConfig);
const storage = firebase.storage();

function uploadSong(){
  const file = document.getElementById("fileInput").files[0];
  if(!file) return alert("Choose a song first");

  const storageRef = storage.ref("songs/" + file.name);

  storageRef.put(file).then(() => {
    alert("Upload complete!");
    loadSongs();
  });
}

function loadSongs(){
  const list = document.getElementById("musicList");
  list.innerHTML = "";

  const storageRef = storage.ref("songs/");
  storageRef.listAll().then(res => {
    res.items.forEach(item => {
      item.getDownloadURL().then(url => {
        const div = document.createElement("div");
        div.className="song";
        div.innerHTML = `
          <p>${item.name}</p>
          <audio controls src="${url}"></audio>
        `;
        list.appendChild(div);
      });
    });
  });
}

loadSongs();
</script>

</body>
</html>
