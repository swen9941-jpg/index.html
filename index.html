<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExploreEnjoyFire | Swenson Carlos</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1a1a2e, #000);
  color: #fff;
  text-align: center;
}

.hero {
  background: url("generated_image_ceee8d9f.png") center/cover no-repeat;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  padding: 40px 20px;
}

.card {
  background: #111;
  border-radius: 14px;
  width: 300px;
  padding: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.card img {
  width: 100%;
  border-radius: 10px;
}

audio {
  width: 100%;
  margin-top: 10px;
}

.outro {
  background: url("generated_image_0571e029.png") center/cover no-repeat;
  padding: 60px 20px;
}

.outro-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.outro-box {
  background: rgba(0,0,0,0.65);
  padding: 20px;
  border-radius: 12px;
  width: 260px;
}

footer {
  padding: 25px;
  font-size: 0.9rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<section class="hero">
  <img src="generated_image_b53a7f7b.png" width="120">
  <h1>ExploreEnjoyFire</h1>
  <p>Where Work Meets Rhythm | Swenson Carlos</p>
</section>

<section class="grid">

  <div class="card">
    <img src="generated_image_65b52810.png">
    <h3>Fully Booked</h3>
    <audio controls>
      <source src="fully-booked.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

  <div class="card">
    <img src="generated_image_65b52810.png">
    <h3>Barbara Paid It</h3>
    <audio controls>
      <source src="barbara-paid-it.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

  <div class="card">
    <img src="generated_image_65b52810.png">
    <h3>Long Distance Pressure</h3>
    <audio controls>
      <source src="long-distance-pressure.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

</section>

<section class="outro">
  <h2>Thanks For Listening</h2>
  <div class="outro-grid">
    <div class="outro-box">
      <img src="generated_image_729c0bfa.png">
      <p>Watch Next</p>
    </div>
    <div class="outro-box">
      <p>Follow @ExploreEnjoyFire</p>
      <p>Instagram • Twitter • Facebook</p>
    </div>
  </div>
</section>

<footer>
  © 2026 ExploreEnjoyFire | Swenson Carlos
</footer>

</body>
</html>
